    <style>
        .card {
            border: 1px outset rgba(0, 0, 0, .19);
            width: 300px;
            word-spacing: -1px;
        }

        .card-header {
            width: 100%;
            height: 50px;
            display: flex;
            flex-direction: row;
            background-color: #eee;
            font-family: 'Noto Sans KR', sans-serif;
            padding: 0px;
        }

        .card-title {
            width: 100%;
            height: 100%;
            display: flex;
            font-size: 18px;
            justify-content: center;
            align-items: center;
            padding-left: 10px;
            color: #000;
        }

        .form-control {
            width: 100%;
            height: 80%;
            padding: 10px;
            outline: none;
        }

        .card-close {
            width: 10%;
            height: 100%;
            display: flex;
            justify-content: center;
        }

        .card-close .closeBtn {
            color: #000;
            font-size: 18px;
        }

        .closeBtn span {
            cursor: pointer;
            color: black;
        }

        .card-body {
            width: 100%;
            height: 100%;
            padding: 20px 0px;
            display: flex;
            flex-direction: column;
            align-items: center;

            font-family: 'Malgun Gothic', dotum, '돋움', sans-serif;
            text-align: center;
            font-size: 18px;
            overflow: auto;
        }

        .card-body-li {
            font-size: 15px;
            list-style: none;
        }

        .card-addBtn {
            width: 80px;
            height: 27px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: .2rem;
            font-size: .875rem;
            cursor: pointer;
            background-color: orange;
            transition-duration: .9s;
        }

        .card-addBtn:hover {
            transition-duration: .9s;
            background-color: darkorange;
        }

        .btn-cus {
            background-color: #00b9f1;
        }

    </style>
