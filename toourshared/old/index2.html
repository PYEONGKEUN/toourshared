        <link rel="stylesheet" href="main.css">

        <script type="text/javascript" src="./backgroundTransition.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){

			             { src: './Background3.jpg' },
			             { src: './Background4.jpg' },
			             { src: './Background5.jpg' },

		              transitionDelay: 10,
